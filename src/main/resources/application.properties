pl.coderstrust.database.in-file.file-path=src/main/resources/Invoices.txt
pl.coderstrust.database=in-hibernate
spring.jackson.serialization.write_dates_as_timestamps=false
spring.output.ansi.enabled=ALWAYS
app.name=Invoice APP
#spring.datasource.url=jdbc:postgresql://localhost:5432/java11
#spring.datasource.username=postgres
#spring.datasource.password=1234
#spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=true
spring.jpa.properties.hibernate.hbm2ddl.auto=create
spring.datasource.url=jdbc:h2:file:./java11
spring.h2.console.enabled=true
spring.h2.console.path=/console
loging.level.org=WARN
loging.level.pl.coderstrust=INFO
logging.file=invoices.log
logging.pattern.console=%d{HH:mm:ss} [%t] %-5level %logger{36} - %msg%n
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} %-5p %c[1]:%L - %m%n
